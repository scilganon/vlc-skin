<div class="controls" data-ng-controller="ControlsCtrl">
    <button class="prev" data-ng-click="prevPlay()">Prev</button>
    <button class="play" data-ng-click="startPlay()">Play</button>
    <button class="stop" data-ng-click="stopPlay()">Stop</button>
    <button class="next" data-ng-click="nextPlay()">Next</button>
</div>
