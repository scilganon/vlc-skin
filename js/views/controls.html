<div class="btn-group btn-group-justified" data-ng-controller="ControlsCtrl">
    <a class="prev btn btn-default" data-ng-click="prevPlay()">Prev</a>
    <a class="play btn btn-default" data-ng-click="startPlay()">Play</a>
    <a class="stop btn btn-default" data-ng-click="stopPlay()">Stop</a>
    <a class="next btn btn-default" data-ng-click="nextPlay()">Next</a>
    <a class="settings btn btn-default" data-ng-click="showSettings()">Settings</a>
</div>
