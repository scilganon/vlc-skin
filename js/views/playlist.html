<style>
    .playlist a:hover {
        background: #ccc;
        font-weight: bold;
    }
</style>

<div class="playlist" data-ng-controller="PlaylistCtrl">
    <div class="list-group">
        <a data-ng-repeat="item in items.getLeafs()" class="list-group-item" data-ng-click="startItem(item['id'])">
            {{item['id']}} {{item['name']}}
        </a>
    </div>
</div>
